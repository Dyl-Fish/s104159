<!doctype html>
<html>
    <script>
        function toggle(x) {
  x.classList.toggle("change");
}
    </script>
<style id=html-body>
    body {
      background-color: #303030; 
    }
    </style>
  <style id="foldyboi">
    .active:after {
  content: "\2212";
}
    .hidemelol {
  padding: 0 18px;
  background-color: gray;
  max-height: 0;
  overflow: hidden;
  transition: max-height 0.2s ease-out;
}
/* foldyboi is the dropdown thingy */
    .foldyboi {
    background-color: #424242;
    color: white;
    cursor: pointer;
    padding: 18px;
    width: 100%;
    border: none;
    text-align: center;
    outline: none;
    font-size: 15px;
    transition: 0.4s;
    }
    .active, .foldyboi:hover {
    background-color: #353535;
    } 
.panel {
  padding: 0 18px;
  display: none;
  background-color: #353535;
  overflow: hidden;
  color: white;
}
  </style>
  <style id="weird bar thing">
   .bar1, .bar2, .bar3 {
  width: 35px;
  height: 5px;
  background-color: white;
  margin: 6px 0;
  transition: 0.4s;
}
.change .bar1 {
  -webkit-transform: rotate(-45deg) translate(-9px, 6px);
  transform: rotate(-45deg) translate(-9px, 6px);
}
.bar2 {opacity: 0;}
.change .bar3 {
  -webkit-transform: rotate(45deg) translate(-8px, -8px);
  transform: rotate(45deg) translate(-8px, -8px);
}
</style>
  <body>
  <div>
  <div id=BARSTHATAREFIRE class=container onclick="toggle(this)">
  <div class="bar1"></div>
  <div class="bar2"></div>
  <div class="bar3"></div>
  </div>
    <div class="searchbar">
     <a href="#"><i class="dn"></i></a>
    </div>
<button class="foldyboi">Important Information</button>
<div class="panel">
<center>
  <p>JoeMama</p>
  </center>
</div>
<script>
var acc = document.getElementsByClassName("foldyboi");
var i;

for (i = 0; i < acc.length; i++) {
  acc[i].addEventListener("click", function() {
    this.classList.toggle("active");
    var panel = this.nextElementSibling;
    if (panel.style.display === "block") {
      panel.style.display = "none";
    } else {
      panel.style.display = "block";
    }
  });
}
</script>
</body>
</html>
