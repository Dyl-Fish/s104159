<!DOCTYPE html>
<head>
<style>
body {font-family: Arial;}

.tab {
  overflow: hidden;
  border: 1px solid ;
  background-color: #f1f1f1;
}
.tab button {
  background-color: inherit;
  float: center;
  border: none;
  outline: none;
  cursor: pointer;
  padding: 14px 16px;
  transition: 0.5s;
  font-size: 16px;
}

.tab button:hover {
  background-color: gray;
}

.tab button.active {
  background-color: grey;
}

.tabcontent {
  display: none;
  padding: 6px 12px;
  border: none;
  border-top: none;
}
.suggest {
  border:none;
  background-color:gray;
  color:white;
  width:64px;
  height:22px;
  font-family:cambria;
  font-size:12px;
  border-radius:5px;  }
  .suggest:onclick {
  filter: blur(8px);
  background-color:black;
  }
  .notes {
  width:600px;
  height:900px;
</style>
</head>
<body>
<div class="tab">
<center>
  <button class="tablinks" onclick="openCity(event, 'Home')">Home</button>
  <button class="tablinks" onclick="openCity(event, 'Notes')">Notes</button>
  <button class="tablinks" onclick="openCity(event, 'Suggest')">Suggest</button>
  </center>
</div>

<div id="Home" class="tabcontent">
<center>
  <h1> Hey! </h1>
  <p>Welcome to the website! If you have any suggestions please go to the suggestions tab located at the top of the page!</p>
  </center>
</div>

<div id="Notes" class="tabcontent">
<center>
  <form> <input type="text" class="notes"> </form>
  </center>
</div>

<div id="Suggest" class="tabcontent">
<form action="https://mail.google.com/mail/u/0/#inbox?compose=GTvVlcRzBlKZbzVgCJkMnbfLMxtHplcvxhpVXZtLBssCdhftRKxrBhknDLwPqTMMjXgLhHWDMnSnK">

<center>
  <button class="suggest" >Suggest</button>
  </center>
  </form>
</div>
<script>
function openCity(evt, cityName) {
  var i, tabcontent, tablinks;
  tabcontent = document.getElementsByClassName("tabcontent");
  for (i = 0; i < tabcontent.length; i++) {
    tabcontent[i].style.display = "none";
  }
  tablinks = document.getElementsByClassName("tablinks");
  for (i = 0; i < tablinks.length; i++) {
    tablinks[i].className = tablinks[i].className.replace(" active", "");
  }
  document.getElementById(cityName).style.display = "block";
  evt.currentTarget.className += " active";
}
</script>
</body>
